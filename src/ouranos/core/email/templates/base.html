<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>{{ email_subject if email_subject is not none else 'Email from Gaia' }}</title>
    <style>
      @media screen {
        @font-face {
          font-family: "Raleway";
          font-style: normal;
          font-weight: 400;
          src: local("Raleway Regular"), local("Raleway-Regular"), url(https://fonts.gstatic.com/s/raleway/v19/1Ptxg8zYS_SKggPN4iEgvnHyvveLxVvaorCGPrEHJA.woff2) format('woff2');
        }
      }

      body {
        font-family: "Raleway", Verdana, sans-serif;
        color: #2a333c;
      }

      table {
        display: table;
        width: 650px;
        margin: 0 auto;
        padding: 0;
        border-collapse: collapse;
      }

      td {
        padding: 15px 25px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td style="background-color: #2b4055; color: #eef2f6; height: 75px">
          <p style="font-size: 24px">
            {% if logo_address %}
            <img src="{{ logo_address }}" data-replace="G" style="height: 30px; margin-right: -5px; margin-bottom: -4px"/>
            aia
            {% else %}
            Gaia
            {% endif %}
          </p>
        </td>
      </tr>
      <tr>
        <td style="min-height: 75px;">
          {% block content %}{% endblock %}
        </td>
      </tr>
      <tr>
        <td style="background-color: #2b4055; color: #eef2f6; height: 75px">
          <p style="font-size: 12px">Grown with love, Python and Svelte</p>
        </td>
      </tr>
    </table>
  </body>
</html>
